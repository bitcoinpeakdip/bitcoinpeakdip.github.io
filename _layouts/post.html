---
layout: default
---
<article class="learn-article">
    <div class="article-header">
        <h1>{{ page.title }}</h1>
        <div class="article-meta">
            <span><i class="fas fa-calendar-alt"></i> {{ page.date | date: "%B %d, %Y" }}</span>
            <span><i class="fas fa-clock"></i> {{ page.reading_time }} min read</span>
            <span><i class="fas fa-user"></i> {{ page.author }}</span>
        </div>
    </div>
    
    <div class="article-content">
        {{ content }}
    </div>
    
    <div class="article-footer">
        <button class="reading-list-btn" onclick="readingList.add({
            id: '{{ page.id }}',
            title: '{{ page.title | escape }}',
            slug: '{{ page.slug }}',
            date: '{{ page.date | date: "%Y-%m-%d" }}',
            url: '{{ page.url | absolute_url }}'
        })">
            <i class="fas fa-bookmark"></i> Save to Reading List
        </button>
    </div>
</article>
