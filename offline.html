<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin PeakDip - Offline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .offline-card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .offline-icon {
            font-size: 5em;
            color: var(--wave-mid);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .offline-title {
            font-size: 2.5em;
            background: linear-gradient(to right, var(--wave-trough), var(--wave-peak));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }
        
        .offline-message {
            color: var(--text-glow);
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .offline-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(to right, var(--wave-trough), var(--wave-mid));
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .offline-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,212,255,0.3);
        }
        
        .offline-status {
            margin-top: 30px;
            color: var(--text-glow);
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="sensor-network">
        <div class="sensor-ring ring-1"></div>
        <div class="sensor-ring ring-2"></div>
        <div class="sensor-ring ring-3"></div>
        <div class="sensor-ring ring-4"></div>
    </div>
    
    <div class="offline-container">
        <div class="offline-card">
            <div class="offline-icon">
                <i class="fas fa-satellite-dish"></i>
            </div>
            <h1 class="offline-title">You're Offline</h1>
            <p class="offline-message">
                Your Bitcoin PeakDip Early Warning System is in offline mode.<br>
                Some real-time features may be unavailable.
            </p>
            
            <div class="offline-actions">
                <button onclick="window.location.reload()" class="offline-btn">
                    <i class="fas fa-sync-alt"></i>
                    Retry Connection
                </button>
                <a href="index.html" class="offline-btn">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
            </div>
            
            <div class="offline-status" id="connectionStatus">
                Checking connection...
            </div>
        </div>
    </div>
    
    <script>
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusEl.innerHTML = '<i class="fas fa-wifi"></i> You are online - Reloading...';
                setTimeout(() => window.location.reload(), 2000);
            } else {
                statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> No internet connection';
            }
        }
        
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();
        
        // Try to reconnect every 10 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 10000);
    </script>
</body>
</html>
